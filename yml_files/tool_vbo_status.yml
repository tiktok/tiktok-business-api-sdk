info:
  description: "{\"en\":\"Use this endpoint to check whether certain settings are\
    \ eligible for Value-Based Optimization (VBO), and to get the available VBO bidding\
    \ strategies for the specified settings.\\n\\nTo learn about how to enable VBO,\
    \ refer to Enable Value-Based Optimization.\\n\",\"zh\":\"\u60A8\u53EF\u4EE5\u4F7F\
    \u7528\u672C\u63A5\u53E3\u68C0\u67E5\u8BBE\u7F6E\u662F\u5426\u652F\u6301\u4EF7\
    \u503C\u4F18\u5316\uFF08VBO\uFF09\uFF0C\u540C\u65F6\u83B7\u53D6\u6307\u5B9A\u7684\
    \u8BBE\u7F6E\u4E0B\u53EF\u7528\u7684\u4EF7\u503C\u4F18\u5316\u7ADE\u4EF7\u7B56\
    \u7565\u3002 \u82E5\u60F3\u8981\u4E86\u89E3\u5982\u4F55\u542F\u7528\u4EF7\u503C\
    \u4F18\u5316\uFF0C\u8BF7\u67E5\u770B\u5F00\u542F\u4EF7\u503C\u4F18\u5316\u3002\
    \\n\"}"
  title: "{\"en\":\"Check Value-Based Optimization eligibility\",\"zh\":\"\u68C0\u67E5\
    \u8BBE\u7F6E\u662F\u5426\u652F\u6301\u4EF7\u503C\u4F18\u5316\"}"
  version: 1.0.0
openapi: 3.0.1
