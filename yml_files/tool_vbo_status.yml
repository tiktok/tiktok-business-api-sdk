          or PRODUCT_SALES. When you set this field to any other objective, vo_status
          will be NOT_SUPPORT because these objectives are not supported for VBO.
          For enum values and descriptions, see Objectives. Note: When objective_type
          is set to PRODUCT_SALES and promotion_type is set to LIVE_SHOPPING or VIDEO_SHOPPING,
          do not pass in pixel_id or app_id. Otherwise, pass in either pixel_id or
          app_id.'
