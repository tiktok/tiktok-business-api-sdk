info:
  description: '{"en":"Use this endpoint to get an existing creative portfolio by
    its ID. You can get portfolios that are created with the /creative/portfolio/create/
    endpoint.","zh":"Use this endpoint to get an existing creative portfolio by its
    ID. You can get portfolios that are created with the /creative/portfolio/create/
    endpoint."}'
